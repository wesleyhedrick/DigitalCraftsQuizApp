<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheets/question-feedback.css">
    <title>dcQuiz | Question Feedback</title>
</head>
<body>
    
    <div class="question-container">
        <div class="question-fb">
            <h1>${ruling}</h1>
        </div>
    
        <span>You Picked:</span>
        <div class="user-answer">
            <p>${playerAnswer}</p>
        </div>
        <span class="correct">Correct Answer:</span>
        <div class="correct-answer">
            <p>${correctAnswer}</p>
        </div>

        <div class="cta">
            ${saveAndQuit}
            ${next}
    </div>
</body>
</html>
